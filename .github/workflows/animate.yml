name: GitHub Snake

on:
  push:
    branches:
      - main   # o tu rama principal
  schedule:
    - cron: '0 0 * * *'  # ejecuta todos los d√≠as a medianoche

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Generate Snake
        run: npx github-snake --username Kerizrh --output ./output/github-snake.svg

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/github-snake.svg
          git commit -m "Update GitHub Snake" || echo "No changes to commit"
          git push origin HEAD:output
